<!-- Javascript -->
<script>
    let li = document.querySelectorAll(".li");
    document.querySelector('.copy-link').addEventListener('click', function(e) {
    e.preventDefault()
    // Get the current page's URL
    var urlToCopy = document.querySelector(".url").innerHTML;

    // Create a temporary input element
    var input = document.createElement('input');

    // Set the input value to the URL
    input.value = urlToCopy;

    // Append the input element to the body
    document.body.appendChild(input);

    // Select the text inside the input element
    input.select();

    // Copy the selected text to the clipboard
    document.execCommand('copy');

    // Remove the temporary input element
    document.body.removeChild(input);

    // Provide feedback to the user
    document.querySelector('.copy-link').innerHTML = "Copied";
    document.querySelector('.copy-link').style.color = "green";
    setTimeout(() => {
        document.querySelector('.copy-link').innerHTML = "Copy";
        document.querySelector('.copy-link').style.color = "black";
    }, 3000);

    });
</script>
<!-- click the three dots -->
<script>
    let menu = document.querySelector(".header .icon");
    let cencel = document.querySelector(".cencel");
    cencel.onclick = function(){
        document.querySelector(".menu").style.display = "none";
        document.body.style.overflowY = "auto";
    }
    let url = document.querySelector(".url");
    menu.addEventListener("click" , ()=>{
        document.querySelector(".menu").style.display = "block";
        document.body.style.overflowY = "hidden";
        url.innerHTML = window.location.href;
    })
</script>

<script>

        url: url.innerHTML ,

    .then(() => {

} else {
